<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DashStack{% endblock %} - Sistema Académico</title>

    <!-- Librerías y CSS (sin cambios) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <!-- ===== Sidebar de Navegación ===== -->
        <nav class="sidebar" id="sidebar">
            <a href="/" class="sidebar-brand">
                <i class="fas fa-layer-group me-2"></i>
                DashStack
            </a>
            
            <!-- ===== SECCIÓN MODIFICADA ===== -->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <!-- El endpoint 'mostrar_dashboard' no existe aún, pero lo dejamos preparado -->
                    <a href="#" class="sidebar-link {% if request.endpoint == 'mostrar_dashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <!-- Se activa si el endpoint es 'mostrar_escuelas' -->
                    <a href="{{ url_for('mostrar_escuelas') }}" class="sidebar-link {% if request.endpoint == 'mostrar_escuelas' %}active{% endif %}">
                        <i class="fas fa-school"></i>
                        Escuelas
                    </a>
                </li>
                <li class="sidebar-item">
                    <!-- Se activa si el endpoint es 'mostrar_estudiantes' -->
                    <a href="{{ url_for('mostrar_estudiantes') }}" class="sidebar-link {% if request.endpoint == 'mostrar_estudiantes' %}active{% endif %}">
                        <i class="fas fa-user-graduate"></i>
                        Estudiantes
                    </a>
                </li>
                <li class="sidebar-item">
                    <!-- El endpoint 'mostrar_cursos' no existe aún, pero lo dejamos preparado -->
                    <a href="{{ url_for('mostrar_cursos') }}" class="sidebar-link {% if request.endpoint == 'mostrar_cursos' %}active{% endif %}">
                        <i class="fas fa-book"></i>
                        Cursos
                    </a>
                </li>
                <!-- ... (tus otros enlaces del menú) ... -->
                <li class="sidebar-item">
                    <a href="{{ url_for('mostrar_matriculas') }}" class="sidebar-link {% if request.endpoint == 'mostrar_matriculas' %}active{% endif %}">
                        <i class="fas fa-file-signature"></i>
                        Matrículas
                    </a>
                </li>
            </ul>
        </nav>

        <!-- ===== Contenido Principal Wrapper (sin cambios) ===== -->
        <div class="main-content-wrapper flex-grow-1">
            <header class="topbar d-lg-none">
                <a href="/" class="topbar-brand">DashStack</a>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </header>

            <main class="main-content">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Overlay y Scripts (sin cambios) -->
    <div class="overlay" id="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
